<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="{{ url_for('static', filename='media/images/bot.jpg') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
  <title>Jarvis 0.2 | RISHABH</title>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <img src="robot.png" alt="" srcset="">
        <p><b> Jarvis 0.2 | Chat Room: {{code}}
          </b></p>
      </div>
    </header>
    <main class="msger-chat">
      <div class="msg right-msg">
        <a href="https://media.licdn.com/dms/image/D4D03AQGeoRiaMMZxVw/profile-displayphoto-shrink_800_800/0/1669642141283?e=1677715200&v=beta&t=HJNUdof1S0LmGwmM9SxtcX8jovO_aSHEbIjzVFbEnpw">
        <div
         class="msg-img"
         style="background-image: url('{{ url_for('static', filename='media/images/user.jpg') }}')"
        ></div></a>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name"><a href="/rishabh/replay/{{ data.rishabhreplay([data.query,data.query_time]) }}" style="color: rgb(0, 0, 0); text-decoration: none;">RISHABH</a></div>
            <div class="msg-info-time">{{data.query_time}}</div>
          </div>

          <div class="msg-text">
            {{data.query}}
          </div>
        </div>
      </div>
      <div class="msg left-msg">
        <a href="https://images.wallpaperscraft.com/image/single/man_mask_neon_183341_1600x1200.jpg">
          <div class="msg-img"
            style="background-image: url('{{ url_for('static', filename='media/images/bot.jpg') }}')"></div>
        </a>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name"><a href="/jarvis/replay/{{ data.jarvis2replay([data.replay,data.replay_time]) }}" style="color: rgb(255, 255, 255); text-decoration: none;">Jarvis</a></div>
            <div class="msg-info-time">{{data.replay_time}}</div>
          </div>
          <div class="msg-textj">
            {{data.replay}}
          </div>
        </div>
      </div>
    </main>
    <form class="msger-inputarea" method="get" action="/jarvis-en">
      <input type="text" class="msger-input" name="rishabh" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
    </form>
  </section>

  <!-- <script src="{{ url_for('static', filename='java/main.js') }}"></script> -->
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
